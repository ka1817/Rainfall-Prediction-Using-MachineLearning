name: Rainfall Prediction CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run training script
      run: USE_MLFLOW=false python src/train.py  # disable MLflow for CI

    - name: Check if model file exists
      run: |
        echo "Checking models directory..."
        ls -la models
        test -f models/best_model.pkl || (echo "Model file not found!" && exit 1)

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/rainfall-prediction:latest .

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/rainfall-prediction:latest
